<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="location.css">
  <script src="location.js"></script>
</head>
<body>
  <div class="location-container">
    <h1 class="title">Our Location</h1>
    <div class="location-info">
      <div class="location-item">
        <i class="fas fa-map-marker-alt"></i> 
        <span class="info-text">Samaspur Chowk, Delhi Road, Near Police Chowki, Charkhi Dadri, Haryana 127306</span>
      </div>
      <div class="map-container">
        <a href="https://maps.app.goo.gl/pG5rCbs1nVw3cEdF8"
           target="_blank" id="google-map-link">
          <img src="Google_Maps.png" alt="Google Maps Link" class="map-image">
        </a>
      </div>
      <div class="location-item">
        <i class="fas fa-globe-americas"></i> 
        <span class="info-text">Haryana(INDIA)</span>
      </div>
    </div>
  </div>
</body>
</html>
